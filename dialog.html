	var doConfirm = function(){
		dialogConfirm.set( 'confAnswer' , "Do you want to confirm. say yes/no." );
	}
	var getText = function(){

	}
	
	var dialogInput = {
		id: null,

	}
	
	var dialogConfirm= {
		id: null,
		value: null,
		set: function(resultID, question){
			dialogConfirm.id = resultID;
			var output = "";
			output = output + "<p>" + question + "</p>";
			output = output + "<a href='javascript:dialogConfirm.done()'> Yes <\a>";
			output = output + "<a href='javascript:dialogConfirm.cancel()'> No <\a>"; 
			document.getElementById("overlay").innerHTML = output;
			document.getElementById("overlay").style.display = "block";
		},
		
		hide: function(){
			document.getElementById(dialogConfirm.id).innerHTML = dialogConfirm.value;
			document.getElementById("overlay").innerHTML = "";
			document.getElementById("overlay").style.display ="none";
		},
		done: function(){
			dialogConfirm.value = true;
			dialogConfirm.hide();
			
		},
		cancel: function(){
			dialogConfirm.value = false;
			dialogConfirm.hide();
		}
	}
	
	</script>
	
	<style>
	#overlay{
		display: none;
		background-color: rgba(255,255,255,.8);
		position: fixed;
		height: 100%;
		width: 100%;
		top: 0px;
		left: 0px;
	}
	</style>
</head>
